<head>
<meta charset="UTF-8">
<title>Mongodb</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/angular.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="working_js/getData.js"></script>
</head>
<body ng-app="app"  ng-controller="productctrl" ng-init="getvalues()">
<div class="row" ng-repeat="row in val" ng-if="$index % 2 == 0">
<div class="col-xs-6">
    <div class="panel panel-primary" >
        <div class="panel-heading">Product Name {{val[$index].status}}</div>
        <div class="panel-heading">Price {{val[$index].title}}</div>
	<div class="panel-heading">Price {{val[$index].description}}</div>
    </div>
</div>
<div class="col-xs-6">
    <div class="panel panel-primary" >
        <div class="panel-heading">Product Name {{val[$index+1].status}}</div>
        <div class="panel-heading">Price {{val[$index+1].title}}</div>
	<div class="panel-heading">Price {{val[$index+1].description}}</div>
    </div>
</div>
</body>
</html>

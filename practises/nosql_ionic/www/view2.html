<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic Data listout</title>
    <script src="js/anguler.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">  
  <script src="js/send_data.js"></script>
</head>
  <body ng-controller="appctrl">
  <form name="myForm" novalidate>
  <div  class="bar bar-header bar-positive">
  <h1 class="title">Add Details</h1>
  <a ng-href="index.html"  class="button icon ion-arrow-left-a"></a>
 </div>
  <ion-content class="has-header">
  <div class="list list-inset">
  	<label class="item item-input">
    <input type="text" placeholder="Auther" ng-model="auther" name="auther" required="">
  </label>
    <div class="req"  ng-show="myForm.auther.$error.required">* Auther required</div>
  <label class="item item-input">
    <input type="text" placeholder="Tittle" ng-model="title" name="title" required="">
  </label>
    <div class="req" ng-show="myForm.title.$error.required">* Title required</div>
  <label class="item item-input">
    <input type="text" placeholder="Description" name="desc" ng-model="desc" required="">
  </label>
        <div class="req" ng-show="myForm.desc.$error.required">* Description required</div>
      <a class="button button-block button-positive"  ng-click="add(auther,title,desc)">ADD</a>
 </div>
    </ion-content>
 </form>
  </body>
</html>
